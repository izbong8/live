<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noto-sans-cjk-kr@latest/css/NotoSansCJKkr.css"> -->
    <script src="./script/jquery-1.12.3.js"></script>
    <script src="./script/live.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="mainlogomenu">
                <h1 class="logo">
                    <a href="#"><img src="./images/logo.svg" alt="logo"></a>
                </h1>
                <!-- pc menu -->
                <nav class="menu">
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">레퍼런스</a></li>
                        <li><a href="#">스튜디오</a></li>
                        <li><a href="#">Q&A</a></li>
                        <li><a href="#">문의사항</a></li>
                    </ul>
                </nav>
                <!-- mobile menu -->
                <nav class="toggle">
                    <span onclick="opennav()">
                       <a href="#"><img src="./images/toggle.svg" alt="toggle"></a> <!-- 햄버거버튼 -->
                    </span>
                    <div id="mynav" class="overlay">
                        <a href="#" class="closebtn" onclick="closenav()">
                        &times; <!-- x버튼 -->    
                        </a>
                        <div class="overlay-contents">
                            <ul>
                                <li><a href="#">회사소개</a></li>
                                <li><a href="#">레퍼런스</a></li>
                                <li><a href="#">스튜디오</a></li>
                                <li><a href="#">Q&A</a></li>
                                <li><a href="#">문의사항</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="centerimg">
                <a href="#"><img src="./images/mainImg.png" alt="mainimg"></a>
            </div>
        </main>
        <footer>
            <div class="mainbtn">
                <a href="#" class="btn"><img src="./images/right-btn.svg" alt="btn"></a>
            </div>
        </footer>
    </div>
    <div id="popup">
        <span class="close">&times;</span>
    </div>
</body>
</html>
